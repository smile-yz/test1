<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊语法</title>
    <script>
        /*JS特殊语法：
			1. 语句以;结尾，如果一行只有一条语句则 ;可以省略 (不建议)
			2. 变量的定义使用var关键字，也可以不使用
        		* 用： 定义的变量是局部变量
                * 不用：定义的变量是全局变量(不建议)*/
        function b() {
            var a = 4;
            alert(a);
        }
        b();
    </script>
</head>
<body>

</body>
</html>
