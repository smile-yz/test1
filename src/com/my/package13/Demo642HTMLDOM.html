<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLDOM</title>
</head>
<body>
    <div id="div1">div</div>
    <script>
        var div = document.getElementById("div1");
        var innerHtml = div.innerHTML;
        //alert(innerHtml);
        //div标签替换一个文本输入框
        div.innerHTML = "<input type='text'>";
        //div标签追加一个文本输入框
        div.innerHTML += "<input type='text'>";
    </script>

</body>
</html>
