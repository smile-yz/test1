<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>
</head>
<body>

    <img id="light"  src="img/off.gif">
    <script>
        /*
           分析：
               1.获取图片对象
               2.绑定单击事件
               3.每次点击切换图片
                   * 规则：
                       * 如果灯是开的 on,切换图片为 off
                       * 如果灯是关的 off,切换图片为 on
                   * 使用标记flag来完成

        */
        //1.获取图片对象
        var light = document.getElementById("light");
        var flag = false;//代表灯是灭的。off图片

        //2.绑定单击事件
        light.onclick= function() {
            if(flag){
                //如果灯是亮的，则关掉灯，并赋值flag为false；
                flag = false;
                light.src = "img/off.gif";
            }else{
                //如果灯是灭的，则打开灯，并赋值flag为true；
                flag = true;
                light.src = "img/on.gif";
            }

        }

    </script>

</body>
</html>
