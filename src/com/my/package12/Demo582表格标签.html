<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#ffe4c4" align="center">
        <tr>
            <!--<td>编号</td>
            <td>姓名</td>
            <td>年龄</td>-->
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>

        <tr>
            <td>1</td>
            <td>迪丽热巴</td>
            <td>30</td>
        </tr>

        <tr>
            <td>2</td>
            <td>古力娜扎</td>
            <td>80</td>
        </tr>
    </table>
<hr>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#ffe4c4" align="center">
        <thead>
        <caption>学生信息表</caption>
        <tr>
            <!--<td>编号</td>
            <td>姓名</td>
            <td>年龄</td>-->
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>1</td>
            <td>迪丽热巴</td>
            <td>30</td>
        </tr>

        <tr bgcolor="aqua" align="center">
            <td>2</td>
            <td>古力娜扎</td>
            <td>80</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>3</td>
            <td>马尔扎哈</td>
            <td>10</td>
        </tr>
        </tfoot>

    </table>
<hr>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#ffe4c4" align="center">
        <tr>
            <!--<td>编号</td>
            <td>姓名</td>
            <td>年龄</td>-->
            <th rowspan="2">编号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>

        <tr>

            <td>迪丽热巴</td>
            <td>30</td>
        </tr>

        <tr>
            <td>2</td>
            <td colspan="2">古力娜扎</td>

        </tr>
    </table>

</body>
</html>
