<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
* form：用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
        * 属性：
            * action：指定提交数据的URL
            * method:指定提交方式
                * 分类：一共7种，2种比较常用
                   * get：
                        1. 请求参数会在地址栏中显示。会封装到请求行中(HTTP协议后讲解)。
                        2. 请求参数大小是有限制的。
                        3. 不太安全。
                   * post：
                        2. 请求参数不会再地址栏中显示。会封装在请求体中(HTTP协议后讲解)
                        2. 请求参数的大小没有限制。
                        3. 较为安全。

-->
<form action="#" method="get">
    <label for="username">用户名</label>: <input type="text" name="username" placeholder="请输入用户名" id="username"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" value="male" checked> 男
          <input type="radio" name="gender" value="female"> 女<br>
    爱好：<input type="checkbox" name="hobby" value="shopping"> 逛街
        <input type="checkbox" name="hobby" value="eat"> 吃饭
        <input type="checkbox" name="hobby" value="by"> 买东西<br>
    <label for="imgr">图片</label>：<input type="file" name="file" id="imgr"><br>
    隐藏域：<input type="hidden" name="id" value="aaa"> <br>

    取色器：<input type="color" name="color"><br>
    日期：<input type="date" name="date"> <br>
    日期：<input type="datetime-local" name="datetime"> <br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>

    省份：<select name="province">
            <option>--请选择--</option>
            <option>--北京--</option>
            <option>--上海--</option>
            <option>--山西--</option>
            <option>--山东--</option>
            <option>--深圳--</option>
         </select>
    <br>
    自我描述：<textarea cols="50" rows="5" name="des"></textarea>

    <input type="submit" value="登录"><br>
    <input type="button" value="提交"><br>
    <input type="image" src="image/regbtn.jpg"><br>
</form>


</body>
</html>
