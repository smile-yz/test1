<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        p{
            color: red;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            border: 1px solid red;

        }
        div{
            border: 1px solid red;
            height: 200px;
            width: 200px;
            background: url("image/logo.jpg")no-repeat center;
        }
    </style>
</head>
<body>
    <p>马尔扎哈</p>
    <div>古力娜扎</div>
</body>
</html>
