<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下载图片</title>
</head>
<body>
    <a href="/servlet/img/1.jpg">图1</a><br>
    <a href="/servlet/img/2.jpg">图2</a>
<hr>
    <!--指向Servlet，传递资源名称filename-->
    <a href="/servlet/downloadServlet?filename=九尾.jpg">图1</a><br>
    <a href="/servlet/downloadServlet?filename=2.jpg">图2</a>

</body>
</html>
